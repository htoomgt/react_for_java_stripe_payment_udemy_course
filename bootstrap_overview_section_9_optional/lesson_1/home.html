<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Learn bootstrap</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Hello, world, Hello, world</h1>
        <div class="row">
            <div class="btn-group col-md-6">
                <button>normal button</button>
                <button type="button" class="btn btn-primary"> Submit button</button>
                <button type="button" class="btn btn-outline-primary"> Submit button</button>
            </div>

            <div class="btn-group col-md-6">
                <button type="button" class="btn btn-danger"> Submit button</button>
                <button type="button" class="btn btn-dark"> Submit button</button>
                <button type="button" class="btn btn-light"> Submit button</button>

            </div>
        </div>

        <div class="row mt-3">
            <div class="btn-group col-md-6">

                <button type="button" class="btn btn-outline-success"> Submit button</button>
                <button type="button" class="btn btn-warning"> Submit button</button>
                <button type="button" class="btn btn-secondary"> Submit button</button>
                <button type="button" class="btn btn-success"> Submit button</button>
            </div>

            <div class="btn-group col-md-6">
                <button type="button" class="btn btn-primary btn-lg"> Primary Button</button>
                <button type="button" class="btn btn-primary btn-md" disabled> Primary Button</button>
            </div>
        </div>



    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



</body>

</html>
